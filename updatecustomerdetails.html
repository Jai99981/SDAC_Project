<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Customer Details</h2>
        <form action="updateCustomerDetails" method="post">
            <div class="mb-3">
                <label for="customerID" class="form-label">Customer ID</label>
                <input type="text" class="form-control" id="customerID" name="customerID" readonly value="12345">
            </div>
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customerName" name="customerName" value="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="totalLifetimeValue" class="form-label">Total Lifetime Value</label>
                <input type="number" class="form-control" id="totalLifetimeValue" name="totalLifetimeValue" value="5000" required>
            </div>
            <div class="mb-3">
                <label for="averageOrderValue" class="form-label">Average Order Value</label>
                <input type="number" class="form-control" id="averageOrderValue" name="averageOrderValue" value="250" required>
            </div>
            <div class="mb-3">
                <label for="customerSegmentCategory" class="form-label">Customer Segment Category</label>
                <select class="form-select" id="customerSegmentCategory" name="customerSegmentCategory" required>
                    <option value="Loyal" selected>Loyal</option>
                    <option value="New">New</option>
                    <option value="At-risk">At-risk</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
